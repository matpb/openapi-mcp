services:
  openapi-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${MCP_PORT:-8080}:8080"
    environment:
      - MCP_TRANSPORT=http-stream
      - MCP_PORT=8080
      - API_KEYS=${API_KEYS:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - OPENAPI_SPEC_URL=${OPENAPI_SPEC_URL}
      - OPENAPI_API_KEY=${OPENAPI_API_KEY:-}
      - SPEC_CACHE_TTL=${SPEC_CACHE_TTL:-300}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
